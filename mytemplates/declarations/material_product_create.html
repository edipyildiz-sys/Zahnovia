{% extends 'base.html' %}

{% block title %}Neues Material Produkt - Zahnovia{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">
        <i class="fas fa-plus-circle"></i> Neues Material Produkt
    </h1>
    <p class="page-subtitle">Hazır malzeme kombinasyonu oluşturun</p>
</div>

<div class="card">
    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label class="form-label">Material *</label>
            <input type="text" name="material" class="form-control" required placeholder="Örn: Zirkonoxid">
        </div>

        <div class="form-group">
            <label class="form-label">Hersteller (Firma) *</label>
            <input type="text" name="firma" class="form-control" required placeholder="Örn: Ivoclar Vivadent">
        </div>

        <div class="form-group">
            <label class="form-label">Bestandteile *</label>
            <input type="text" name="bestandteile" class="form-control" required placeholder="Örn: ZrO2, Y2O3, Al2O3">
        </div>

        <div class="form-group">
            <label class="form-label">CE Status *</label>
            <input type="text" name="ce_status" class="form-control" value="Ja" required>
        </div>

        <div style="margin-top: 30px; padding-top: 20px; border-top: 2px solid #e2e8f0; display: flex; gap: 15px;">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Speichern
            </button>
            <a href="{% url 'material_products_list' %}" class="btn" style="background: #e2e8f0; color: #2d3748;">
                <i class="fas fa-times"></i> Abbrechen
            </a>
        </div>
    </form>
</div>
{% endblock %}
