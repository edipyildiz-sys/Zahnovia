<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Mail gesendet - Zahnovia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message-container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .success-icon {
            font-size: 60px;
            color: #28a745;
            margin-bottom: 20px;
        }

        .message-title {
            font-size: 24px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }

        .message-text {
            color: #718096;
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn-login {
            display: inline-block;
            padding: 14px 30px;
            background: #17a2b8;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }

        .btn-login:hover {
            background: #138496;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(23, 162, 184, 0.3);
        }

        .info-box {
            background: #e7f6f8;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 25px;
            font-size: 13px;
            color: #17a2b8;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <div class="success-icon">
            <i class="fas fa-envelope-circle-check"></i>
        </div>
        <div class="message-title">E-Mail wurde gesendet!</div>
        <div class="message-text">
            Wenn ein Konto mit dieser E-Mail-Adresse existiert, erhalten Sie in Kurze eine E-Mail mit Anweisungen zum Zurucksetzen Ihres Passworts.
        </div>
        <div class="info-box">
            <i class="fas fa-info-circle"></i> Der Link ist 24 Stunden gultig. Uberprufen Sie auch Ihren Spam-Ordner.
        </div>
        <a href="{% url 'login' %}" class="btn-login">
            <i class="fas fa-arrow-left"></i> Zur Anmeldung
        </a>
    </div>
</body>
</html>
